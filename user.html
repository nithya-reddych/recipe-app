<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<title>Login / Register</title>
<script src="./navbar.js"></script>
    
<style>
body {
    font-family: 'Josefin Sans', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: url('./images/bg2.jpeg') no-repeat center center fixed;
    background-size: cover;
}
</style>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="user-container">
    <div id="message" class="message" style="display:none;"></div>
    <h2 id="form-title">Login</h2>
    
    <div id="login">
        <form onsubmit="handleLogin(event)">
            <input type="text" class="form" placeholder="Email" required>
            <input type="password" class="form" placeholder="Password" required>
            <button type="submit" class="action-button">Login</button>
        </form>
        <div class="signup">
            Don't have an account? <span class="signup-button" onclick="toggleForm()">Sign up</span>
        </div>
    </div>

    <div id="register" style="display:none;">
        <form onsubmit="handleRegister(event)">
            <input type="text" class="form" placeholder="Username" required>
            <input type="text" class="form" placeholder="Email" required>
            <input type="password" class="form" placeholder="Password" required>
            <button type="submit" class="action-button">Register</button>
        </form>
        <div class="signup">
            Already have an account? <span class="signup-button" onclick="toggleForm()">Login</span>
        </div>
    </div>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        showWelcomeMessage();
    }

    function handleRegister(event) {
        event.preventDefault();
        showWelcomeMessage();
    }

    function toggleForm() {
        const loginForm = document.getElementById('login');
        const registerForm = document.getElementById('register');
        const formTitle = document.getElementById('form-title');
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Login';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'Register';
        }
    }

    function showWelcomeMessage() {
        const welcomeMessage = document.getElementById('message');
        welcomeMessage.textContent = 'Welcome to our site!';
        welcomeMessage.style.display = 'block';

        document.getElementById('login').style.display = 'none';
        document.getElementById('register').style.display = 'none';
        document.getElementById('form-title').style.display = 'none';
    }
</script>
</body>
</html>
