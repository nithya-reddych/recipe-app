<html>
  <head>
    <script src="recipe-app/js/calorieFunctions.js"></script>
  </head>
  <body>
    <script> 
      food = ["chicken", "rice", "ice cream"]
      weights = ["2 lbs", "1 cup", "3 oz"]
      cals = calories(food, weights)
      Object.keys(cals).forEach( (key)=>document.write(key + " : " + cals[key] + "<br>"))
    </script>
  </body>
</html>
