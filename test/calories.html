<html>
    <head>
        <script src="../js/calorieFunctions.js"></script>
    </head>
    <body>
        <script>
            console.log("top")
            foods = ["chicken", "beef", "eggs"]
            weights = ["2 lbs", "3 pounds", "5 cups"]
            calories(foods, weights, writeDown)
            function writeDown(data) {
                console.log("in callback")
                Object.keys(data).forEach((item) => document.write(item + " : " + data[item] + " <br>"))
            }
        </script>
        
    </body>
</html>
